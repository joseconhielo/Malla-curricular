<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .semestre {
      margin-bottom: 20px;
    }

    .semestre h2 {
      margin-bottom: 10px;
      color: #444;
    }

    .ramo {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      background: #ddd;
      cursor: pointer;
      transition: 0.3s;
    }

    .pendiente { background-color: #ccc; color: #333; }
    .cursando { background-color: #ffe58f; color: #664d03; }
    .aprobado { background-color: #b7eb8f; color: #135200; }
    .reprobado { background-color: #ffa39e; color: #820014; }

    .ramo:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>

  <div class="semestre">
    <h2>Semestre 1</h2>
    <div class="ramo pendiente" onclick="cambiarEstado(this)">Cálculo I</div>
    <div class="ramo pendiente" onclick="cambiarEstado(this)">Introducción a la Economía</div>
    <div class="ramo pendiente" onclick="cambiarEstado(this)">Comunicación Oral y Escrita</div>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <div class="ramo pendiente" onclick="cambiarEstado(this)">Álgebra Lineal</div>
    <div class="ramo pendiente" onclick="cambiarEstado(this)">Microeconomía</div>
    <div class="ramo pendiente" onclick="cambiarEstado(this)">Inglés B2</div>
  </div>

  <script>
    const estados = ['pendiente', 'cursando', 'aprobado', 'reprobado'];

    function cambiarEstado(elemento) {
      let estadoActual = estados.find(e => elemento.classList.contains(e));
      let nuevoEstado = estados[(estados.indexOf(estadoActual) + 1) % estados.length];
      elemento.classList.remove(...estados);
      elemento.classList.add(nuevoEstado);
    }
  </script>
</body>
</html>
